<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - المسؤول</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="شعار مطار النجف" class="logo-small">
        <div class="user-info">
            <span id="userNameDisplay"></span>
            <button id="logoutBtn" class="logout-btn">تسجيل الخروج</button>
        </div>
    </div>

    <div class="container admin-container">
        <h2>لوحة التحكم - المسؤول</h2>

        <div class="filter-controls">
            <label for="monthSelector">عرض بيانات الشهر:</label>
            <select id="monthSelector">
                <option value="1">يناير</option>
                <option value="2">فبراير</option>
                <option value="3">مارس</option>
                <option value="4">أبريل</option>
                <option value="5">مايو</option>
                <option value="6" selected>يونيو</option>
                <option value="7">يوليو</option>
                <option value="8">أغسطس</option>
                <option value="9">سبتمبر</option>
                <option value="10">أكتوبر</option>
                <option value="11">نوفمبر</option>
                <option value="12">ديسمبر</option>
            </select>
            <label for="yearSelector">لسنة:</label>
            <select id="yearSelector">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025" selected>2025</option>
                <option value="2026">2026</option>
            </option>
            </select>
        </div>

        <h3>إحصائيات المستخدمين</h3>
        <p id="noUserStats" class="message error-message" style="display: none;">لا توجد بيانات مستخدمين لهذا الشهر أو السنة المحددة.</p>
        <p>عدد الرحلات الكلي: <span id="totalFlightsCount">0</span></p>
        <table class="data-table">
            <thead>
                <tr>
                    <th>معرف المستخدم (UID)</th>
                    <th>عدد الرحلات</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                </tbody>
        </table>
        <button id="exportStatsBtn" class="export-btn">تصدير إحصائيات المستخدمين (Word)</button>

        <h3 style="margin-top: 40px;">جميع الرحلات (للمراجعة)</h3>
        <p id="noAllFlights" class="message error-message" style="display: none;">لا توجد رحلات لعرضها في هذا الشهر أو السنة المحددة.</p>
        <table class="data-table">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>رقم الرحلة</th>
                    <th>اسم</th>
                    <th>معرف المستخدم</th>
                    <th>ملاحظات</th>
                </tr>
            </thead>
            <tbody id="allFlightsTableBody">
                </tbody>
        </table>
        <button id="exportAllFlightsBtn" class="export-btn">تصدير كل الرحلات (Word)</button>

        <div id="adminError" class="message error-message" style="display: none;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
